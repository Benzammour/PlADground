- name: Windows | Check for xRemoteDesktopAdmin Powershell module
  win_psmodule:
    name: xRemoteDesktopAdmin
    state: present

- name: Windows | Enable Remote Desktop
  win_dsc:
    resource_name: xRemoteDesktopAdmin
    Ensure: present
    UserAuthentication: Secure

- name: Windows | Check for xNetworking Powershell module
  win_psmodule:
    name: xNetworking
    state: present

- name: Firewall | Allow RDP through Firewall
  win_dsc:
    resource_name: xFirewall
    Name: "Administrator access for RDP (TCP-In)"
    Ensure: present
    Enabled: True
    Profile: "Domain"
    Direction: "Inbound"
    Localport: "3389"
    Protocol: "TCP"
    Description: "Opens the listener port for RDP"#

- name: Change the hostname to workstation
  win_hostname:
    name: workstation
  register: res

- name: Reboot
  # In case it stucks here saying "A system shutdown was in progress", reboot manually the vm and launch the playbook again
  win_reboot:
    reboot_timeout: 2000
  when: res.reboot_required

- name: Ensure chocolatey is installed
  win_chocolatey:
    name:
    - chocolatey
    - chocolatey-core.extension
    state: present

- name: Install multiple packages sequentially
  win_chocolatey:
    name: '{{ item }}'
    state: present
  with_items:
  - notepadplusplus
  - git
  - pstools

- name: Check if mimikatz exists
  win_stat:
    path: C:\mimikatz.zip
  register: mimikatz

- name: Download mimikatz if it does not exists
  win_shell: Invoke-WebRequest -Uri https://github.com/gentilkiwi/mimikatz/releases/download/2.2.0-20200918-fix/mimikatz_trunk.zip -OutFile C:\mimikatz.zip
  when: not mimikatz.stat.exists

- name: Check if kerberoast exists
  win_stat:
    path: C:\kerberoast
  register: kerberoast

- name: Clone kerberoast repo if it does not exists
  win_shell: git clone https://github.com/nidem/kerberoast.git C:\kerberoast
  when: not kerberoast.stat.exists
